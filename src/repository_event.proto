syntax = "proto3";

// https://developer.github.com/v3/activity/events/types/#repositoryevent

package github;

import "user.proto";
import "repository.proto";

message RepositoryEvent {
	enum Action {
		created = 0;
		deleted = 1;
		publicized = 2;
		privatized = 3;
	}
	Action action = 1;
	Repository repository = 2;
	User organization = 3;
	User sender = 4;
}
